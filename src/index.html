<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odin To-Do</title>
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex flex-column">
      <div class="row">
        <nav class="navbar bg-body-secondary">
          <div class="container-fluid">
            <a href="#" class="navbar-brand fs-2">Odin To-Do</a>
          </div>
        </nav>
      </div>
      <div class="row flex-fill">
        <div class="col-1 d-flex flex-column bg-body-secondary">
          <div class="flex-fill">
            <h3 class="">Projects</h3>
            <ul class="nav nav-pills nav-fill flex-column">
              <li class="nav-item">
                <a href="#" class="nav-link active"> Inbox </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> Placeholder </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> Placeholder </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> Placeholder </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"> Placeholder </a>
              </li>
            </ul>
          </div>
          <div class="container flex-end mx-auto">
            <button class="btn btn-outline-primary">New Project</button>
            <button
              class="btn btn-primary"
              id="addToDoBtn"
              data-bs-target="#exampleModalCenter"
              data-bs-toggle="modal"
            >
              Add To-Do
            </button>
          </div>
        </div>
        <div class="col">
          <div class="container" id="taskContainer"></div>
        </div>
      </div>
      <div class="row navbar bg-body-secondary flex-end text-center">
        <small>Footer</small>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Add/Edit Task
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titleInput">Task Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="titleInput"
                  placeholder="Enter task title"
                />
              </div>
              <div class="form-group">
                <label for="descriptionInput">Description:</label>
                <textarea
                  class="form-control"
                  id="descriptionInput"
                  rows="3"
                  placeholder="Enter task description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="dateInput">Due date:</label>
                <input type="date" class="form-control" id="dateInput" />
              </div>
              <div class="form-group">
                <label for="projectInput">Project:</label>
                <input
                  type="text"
                  class="form-control"
                  id="projectInput"
                  placeholder="Enter project name"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
